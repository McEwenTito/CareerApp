{% extends 'careerapp/base.html' %}

{% block title %}
<title>careers</title>
{% endblock %}

{% block content %}
<!--div class="container-fluid"-->
  <div class="jumbotron">
    <div class="container">
      <h2> Your interests match the following Career Clusters:</h2>
      <p>(in order of preference)</p>
      <table class="table table-responsive table-hover">
        <tbody>

            {% for i, cluster in mylist.items  %}
            <tr>
              <td><h3>{{ cluster }}</h3></td>
              <td>
                  <button type="button" class="btn btn-default btn-lg" data-toggle="collapse" id="{{i}}" data-target=".{{i}}">
                  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> toggle view pathways
                </button>
              </td>
            </tr>
            <tr class="collapse {{i}}">
          	   <td>data</td>
            </tr>

            {% endfor %}
          </tbody>
        </table>



  </div>
</div>

{% endblock %}
